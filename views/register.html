{% extends "shared/shared.html"%}

{% block title %}用户登录{% endblock %}

{% block content %}

    <div class="login-box-body">
        <p class="login-box-msg">Register  a membership</p>

        <form action="/user/login" method="POST">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" name="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>            
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password Again" name="repassword">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Register </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

        <a href="/user/login" class="text-center">Alredy has a membership, Login in</a>

    </div>
    <!-- /.login-box-body -->
{% endblock %}
